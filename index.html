<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <section class="container">
            <header class="task-header">
                <h1 class="title-section"> {{ title }}</h1>
                <img :src="logoPath" alt="">
            </header>
            <div class="task-bar">
                <input class="add-bar" @keyup.enter="addTodo()" type="text" v-model="newTodo" placeholder="aggiungi una task">
                <button class="add-btn" @click="addTodo()" >Aggiungi</button>
            </div>

            <div class="item" >
                <ul class="tasks" v-if="todos.length > 0">
                    <li class="task" 
                    v-for="(todo, index) in todos" :key="index">
                        
                        <p :class=" todo.done == true ? 'task-completed' : '' " >
                        {{ todo.text }}</p>

                        <i class="fa-solid fa-xmark remove-icon" 
                        @click="removeTodo(index)"></i>

                    </li>
                </ul>
                <h2 v-else>Al momento non ci sono task!</h2>
            </div>
        </section>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
</body>
</html>
